<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Form demo</title>
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>

<h3>Form Demo</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
    <table height = "100%">
    <tr>
        <th align=left><label for="name">ชื่อ-นามสกุล:</label></th>
        <td><input type="text" name="name" id="name"></td>
    </tr>
    <tr>
        <th align=left ><label for="passwd">รหัสผ่าน:</label></th>
        <td><input type="password" name="passwd" id="passwd"></td>
    </tr>
    <tr>
        <th align=left ><label for="sex">เพศ:</label></th>
        <td><input type="radio" name="sex" id="sex" value="M">ชาย
            <input type="radio" name="sex" id="sex" value="F">หญิง</td>
    </tr>
    <tr>
        <th align=left ><label for="choice">งานอดิเรก:</label></th>
        <td><input type="checkbox" name="choice1" id="choice1" value="1">ดูหนัง
            <input type="checkbox" name="choice2" id="choice2" value="2">ฟังเพลง
            <input type="checkbox" name="choice3" id="choice3" value="3">เล่นเกม</td>
    </tr>
    <tr>
        <th align=left ><label for="emotion">ความรู้สึกตอนนี้:</label></th>
        <td><select name="emotion">
            <option value="0">--Select one--</option>
            <option value="1">Happy</option>
            <option value="2">Sad</option>
            <option value="3">Fun</option>
            </select></td>
    </tr>
    <tr>
            <th align=left rowspan = "2" >ข้อเสนอแนะ:</th>
            <td><Textarea name="commmet" id="comment" rows="5" cols="40"></Textarea></td>
    </tr>
    <tr>
            <td><input type="submit" value="Send">
                <input type="reset" value="Clear"></td>
    </tr>

</table>
 </form>

</html>
