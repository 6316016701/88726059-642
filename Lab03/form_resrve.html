<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
 <link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>
<body>
    <h1>Hotel Booking</h1>
<table>
<form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">  
<tr>
    <td><label for="roomtype">Room Type:</label></td>
    <td><select name="roomtype" style="width: 400px">
    <option value="0">Please Select</option>
    <option value="Standard">Standard</option>
    <option value="Luxur">Luxury</option>
    <option value="Deluxe">Deluxe</option>
    </select></td>
 </tr>
 <tr>
     
    <td><label for="numguest">Number of Guest:</label></td>
    <td><select name="numguest" style="width: 400px">
    <option value="0">Please Select</option>
    <option value="1-2">1-2</option>
    <option value="3-4">3-4</option>
    <option value="5-6">5-6</option>
    <option value="7-8">7-8</option>
    </select></td>
</tr>
</tr>
<tr>
    <td><label for="name">Name</label></td>
    <td><input type="text" name="fame" id="fame">&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="lname" id="lname"></td>
</tr>
<tr>
    <td ><label for="email">Email</label></td>
    <td ><input type="text" name="email" id="email" style="width: 400px"></td>
</tr>
<tr>
<tr>
    <td ><label for="Arrival">Arrival</label></td>
    <td ><input type="date" name="arrivaldate" id="arrivaldate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="time" name="arrivaltime" id="arrivaltime"></td>
</tr>
<tr>
    <td ><label for="Departure">Departure</label></td>
    <td ><input type="date" name="departuredate" id="departuredate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="time" name="departuretime" id="departuretime"></td>
</tr>
<tr>
    <td><label for="pickup">Free Pickup</label><br></td>
    <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes,Sure!</td>
</tr>
<tr>
    <td></td>
    <td><input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.</td>
</tr>
<tr>
    <td ><label for="flightnum">Flight Number</label></td>
    <td ><input type="text" name="flightnum" id="flightnum"style="width: 400px"></td>
</tr>
<tr>
    <td>Other requests</td>
    <td><Textarea name="otherreq" id="otherreq" rows="5" cols="60"></Textarea></td>
</tr>

<tr>
    <td></td>
    <td ><input type="submit" value="Complete Reservation"></td>
</tr>
</form>
</table>
</body>
</html>
